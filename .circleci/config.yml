# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.4.0-browsers
    environment:
      - BINARY_PATH: "/home/circleci/repo/gaia"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-root-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-root-

      - run: yarn

      - save_cache:
          paths:
            - yarn.lock
            - node_modules
          key: v1-dependencies-root-{{ checksum "package.json" }}

      - run: 
          name: Add Gaia
          command: |
            sudo wget https://www.dropbox.com/s/vkyuut8hnzse614/gaia-0.5.0-linux-32?dl=1 -O ~/repo/gaia
            sudo chmod o+wx /home/circleci/repo/gaia

      - run: 
          name: Update ChromeDriver
          command: |
            wget https://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo cp chromedriver /home/circleci/repo/node_modules/electron-chromedriver/bin/chromedriver
            sudo chmod o+wx /home/circleci/repo/node_modules/electron-chromedriver/bin/chromedriver
        
      # - run: yarn run test
      - run: yarn run test:e2e
      - run: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
